name: Deploy Site with R2 CDN

on:
  push:
    branches: [master]

permissions:
  contents: write  # ← 改为 write（需要推送权限）
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.156.0'
          extended: true

      - name: Build site
        run: hugo --minify --gc

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          aws s3 sync public/ s3://$BUCKET/ \
            --endpoint-url $ENDPOINT \
            --acl public-read \
            --exclude "*" \
            --include "*.jpg" --include "*.jpeg" --include "*.png" \
            --include "*.gif" --include "*.webp" --include "*.svg" \
            --include "*.bmp" --include "*.ico" \
            --include "*.mp3" --include "*.wav" --include "*.ogg" --include "*.m4a" \
            --include "*.mp4" --include "*.webm" --include "*.mov" --include "*.avi" \
            --include "*.pdf" --include "*.zip" \
            --delete || echo "R2 upload failed (continuing...)"

      - name: Replace media links
        env:
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        run: python scripts/replace-media-links.py public "$R2_PUBLIC_URL" || echo "Link replacement failed (continuing...)"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # ✅ 新增：删除云端媒体文件
      - name: Delete media files from GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 删除 content/post/ 下的所有媒体文件（但保留本地文件）
          git rm -r --cached "content/post/**/*.jpg" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.jpeg" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.png" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.gif" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.mp4" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.mp3" 2>/dev/null || true
          git rm -r --cached "content/post/**/*.pdf" 2>/dev/null || true
          
          # 提交并推送
          git commit -m "chore: 删除云端媒体文件（保留本地）" || echo "No media files to delete"
          git push origin master