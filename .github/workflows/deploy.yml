name: Deploy Site and Upload Assets to R2

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.156.0'
          extended: true

      - name: Build site
        run: hugo --minify --gc

      - name: Configure AWS Credentials for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload Images to R2
        env:
          BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          aws s3 sync public/ s3://$BUCKET/ echo             --endpoint-url $ENDPOINT echo             --acl public-read echo             --exclude "*" echo             --include "*.jpg" --include "*.jpeg" --include "*.png" echo             --include "*.gif" --include "*.webp" --include "*.svg" echo             --include "*.bmp" --include "*.ico" echo             --delete

      - name: Replace Image Links with R2 URLs
        env:
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        run: |
          python scripts/replace-img-links.py public "$R2_PUBLIC_URL"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
